{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="col-sm-10">
    <h2 class="text-white my-3">Contact Page</h2>
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Name</label>
                <input type="text" class="form-control" id="exampleName" placeholder="Enter your name" autocomplete="off">
            </div>
            <div class="form-group col-md-6">
                <label>Email address</label>
                <input type="email" class="form-control" id="exampleEmail" placeholder="Enter your email" autocomplete="off">
            </div>
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" id="exampleAddress" placeholder="Enter your address" autocomplete="off">
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" id="exampleMessage" rows="3" placeholder="Type your text here"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock content %}
